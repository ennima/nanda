<!DOCTYPE html>

<!-- Created with Ai->Canvas Export Plug-In Version 1.3 (PC/64) -->
<!-- By Mike Swanson (http://blog.mikeswanson.com/)             -->

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>colores</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      // capa1/Rectngulo
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(98.0, 100.6);
      ctx.lineTo(0.0, 100.6);
      ctx.lineTo(0.0, 0.0);
      ctx.lineTo(98.0, 0.0);
      ctx.lineTo(98.0, 100.6);
      ctx.closePath();
      ctx.fillStyle = "rgb(64, 9, 25)";
      ctx.fill();

      // capa1/Rectngulo
      ctx.beginPath();
      ctx.moveTo(98.0, 201.2);
      ctx.lineTo(0.0, 201.2);
      ctx.lineTo(0.0, 100.6);
      ctx.lineTo(98.0, 100.6);
      ctx.lineTo(98.0, 201.2);
      ctx.closePath();
      ctx.fillStyle = "rgb(154, 146, 53)";
      ctx.fill();

      // capa1/Rectngulo
      ctx.beginPath();
      ctx.moveTo(98.0, 300.9);
      ctx.lineTo(0.0, 300.9);
      ctx.lineTo(0.0, 200.3);
      ctx.lineTo(98.0, 200.3);
      ctx.lineTo(98.0, 300.9);
      ctx.closePath();
      ctx.fillStyle = "rgb(141, 34, 66)";
      ctx.fill();

      // capa1/Rectngulo
      ctx.beginPath();
      ctx.moveTo(98.0, 401.5);
      ctx.lineTo(0.0, 401.5);
      ctx.lineTo(0.0, 300.9);
      ctx.lineTo(98.0, 300.9);
      ctx.lineTo(98.0, 401.5);
      ctx.closePath();
      ctx.fillStyle = "rgb(12, 72, 90)";
      ctx.fill();

      // capa1/Rectngulo
      ctx.beginPath();
      ctx.moveTo(98.0, 502.5);
      ctx.lineTo(0.0, 502.5);
      ctx.lineTo(0.0, 401.9);
      ctx.lineTo(98.0, 401.9);
      ctx.lineTo(98.0, 502.5);
      ctx.closePath();
      ctx.fillStyle = "rgb(42, 177, 217)";
      ctx.fill();
      ctx.restore();

      // capa2/
      ctx.save();
      ctx.restore();

      // capa3/
      ctx.save();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="98" height="503"></canvas>
   <b style="background:#400919; color:#fff; padding:20px 20px 20px 20px;">#400919</b>

   <b style="background:#9A9235; color:#fff; padding:20px 20px 20px 20px;">#9A9235</b>


   <b style="background:#8D2242; color:#fff; padding:20px 20px 20px 20px;">#8D2242</b>

   <b style="background:#0C485A; color:#fff; padding:20px 20px 20px 20px;">#0C485A</b>

   <b style="background:#2AB1D9; color:#fff; padding:20px 20px 20px 20px;">#2AB1D9</b>
 </body>
</html>
